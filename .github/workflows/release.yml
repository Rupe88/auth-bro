name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build packages
      run: npm run build

    - name: Run tests
      run: node test.js

    - name: Publish authkit
      run: cd packages/authkit && npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Publish create-authkit
      run: cd packages/create-authkit && npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ðŸš€ AuthKit ${{ github.ref }} has been released!

          ## Installation
          ```bash
          npm install authkit
          npm create authkit@latest
          ```

          ## What's New
          - See [CHANGELOG.md](https://github.com/authkit/authkit/blob/main/CHANGELOG.md) for details
